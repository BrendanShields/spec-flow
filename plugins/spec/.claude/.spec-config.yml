version: "3.3.0"

paths:
  spec_root: ".spec"
  features: "features"
  state: "state"
  memory: "{state}/memory"

naming:
  feature_directory: "{id:000}-{slug}"
  feature_singular: "feature"
  feature_plural: "features"
  files:
    spec: "spec.md"
    plan: "plan.md"
    tasks: "tasks.md"

workflow:
  auto_checkpoint: true
  validate_on_save: true
  progressive_disclosure: true
